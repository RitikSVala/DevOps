{% extends "layout.html"%}<!-- Declare the parent template (layout.html)-->
  {% block data %}
    <!-- Code Block For Pulling & Displaying Data -->
    {% for upload in uploads %}
    <article class="media content-section">
        <div class="media-body">
          <div class="article-metadata">
            <a class="mr-2">{{ upload.creator.user_name }}</a>
          </div>
          <h2><a class="article-title" href="{{ url_for('upload', upload_id=upload.id) }}">{{ upload.header }}</a></h2>
          <!-- Format the Date only-->
          <small class="text-muted">{{ upload.date_uploaded.strftime("%Y-%m-%d") }}</small>
          <p class="article-content">{{ upload.caption }}</p>

        </div>
    </article>
  {% endfor %}
{% endblock data %}
